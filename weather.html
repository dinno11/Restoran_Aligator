<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="sekcija-1">
        <div class="navbar">
            <ion-icon class="logo" name="cloud-outline"></ion-icon><h1>Weather</h1>
            <button class="search"><a><ion-icon name="location-outline"></ion-icon>Gospić</a></button>
            <ion-icon class="menu" name="menu-outline"></ion-icon>
        </div>
        <div class="glavno">
            <h1><ion-icon class="vrijeme" name="partly-sunny-outline"></ion-icon>   7°C</h1>
            <p class="dan">Nedjelja 14:00</p>
            <p>Oborine: 2%</p>
            <p>Vlaga: 69%</p>
            <p>Vjetar: 6 km/h</p>
            <div class="dalje">
                <div class="pet">
                    <div class="pet-2">15:00</div>
                    <div class="pet-3"><ion-icon class="vrijeme" name="partly-sunny-outline"></ion-icon></div>
                    <p>6°C</p>
                </div>
                <div class="sest">
                    <div class="sest-2">16:00</div>
                    <div class="sest-3"><ion-icon class="vrijeme" name="partly-sunny-outline"></ion-icon></div>
                    <p>5°C</p>
                </div>
                <div class="sedam">
                    <div class="sedam-2">17:00</div>
                    <div class="sedam-3"><ion-icon class="vrijeme" name="partly-sunny-outline"></ion-icon></div>
                    <p>4°C</p>
                </div>
                <div class="osam">
                    <div class= "osam-2">18:00</div>
                    <div class="osam-3"><ion-icon name="moon-outline"></ion-icon></div>
                    <p>3°C</p>
                </div>
                <div class="dev">
                    <div class="dev-2">19:00</div>
                    <div class="dev-3"><ion-icon name="moon-outline"></ion-icon></div>
                    <p>3°C</p>
                </div>
                <div class="dva">
                    <div class="dva-2">20:00</div>
                    <div class="dva-3"><ion-icon name="moon-outline"></ion-icon></div>
                    <p>2°C</p>
                </div>
            </div>
        </div>
    </div>
    <div class="sekcija-2">
        <div class="pon">
            <h1>Ponedjeljak</h1>
            <ion-icon class="pone" name="cloud-outline"></ion-icon>
            <p>-1°C -  7°C</p>
        </div>
        <div class="uto">
            <h1>Utorak</h1>
            <ion-icon class="utor" name="cloud-outline"></ion-icon>
            <p>0°C - 4°C</p>
        </div>
        <div class="sri">
            <h1>Srijeda</h1>
            <ion-icon class="srij" name="cloud-outline"></ion-icon>
            <p>0°C -  3°C</p>
        </div>
        <div class="ceta">
            <h1>Četvrtak</h1>
            <ion-icon class="cetv" name="cloud-outline"></ion-icon>
            <p>1°C -  4°C</p>
        </div>
        <div class="peta">
            <h1>Petak</h1>
            <ion-icon class="petak" name="cloud-outline"></ion-icon>
            <p>0°C -  5°C</p>
        </div>
    </div>
    <div class="footer">
        <h1>Copyright © 2022, made by DM. All rights reserved</h1>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
